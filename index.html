<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swim Meet Score Tracker</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Swim Meet Score Tracker</h1>
            <div class="setup-section">
                <div class="region-division">
                    <select id="region" required>
                        <option value="">Select Region</option>
                        <!-- Will be populated via JavaScript -->
                    </select>
                    <select id="division" required>
                        <option value="">Select Division</option>
                        <!-- Will be populated via JavaScript -->
                    </select>
                </div>
                <div class="data-source">
                    <input type="file" id="pdfUpload" accept=".pdf" />
                    <label for="pdfUpload" class="upload-label">Import PDF Results</label>
                    <input type="file" id="csvUpload" accept=".csv" />
                    <button id="manualEntry">Manual Entry</button>
                    <button id="loadSample">Load Sample Data</button>
                    <button id="resetData">Reset Data</button>
                </div>
                <div class="storage-warning">
                    Note: Data is saved locally. Large datasets may not be fully stored.
                </div>
            </div>
        </header>

        <nav class="event-tabs">
            <ul id="eventsList">
                <!-- Will be populated via JavaScript -->
            </ul>
            <button id="addEvent">+ Add Event</button>
        </nav>

        <main>
            <div class="event-content">
                <div class="drag-drop-area">
                    <!-- Will be populated via JavaScript -->
                </div>
                <div class="scoreboard">
                    <h2>Team Scores</h2>
                    <div id="teamScores">
                        <!-- Will be populated via JavaScript -->
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <div class="export-options">
                <button id="exportCSV">Export CSV</button>
                <button id="exportPDF">Export PDF</button>
                <button id="printResults">Print Results</button>
            </div>
        </footer>
    </div>

    <div class="modal-overlay" id="manualEntryModal">
        <div class="modal">
            <h2>Add Swimmer</h2>
            <form id="manualEntryForm" class="modal-form">
                <div class="form-group">
                    <label for="swimmerName">Swimmer Name</label>
                    <input type="text" id="swimmerName" required>
                </div>
                <div class="form-group">
                    <label for="swimmerTeam">Team</label>
                    <input type="text" id="swimmerTeam" required>
                </div>
                <div class="form-group">
                    <label for="eventSelect">Event</label>
                    <select id="eventSelect" required>
                        <!-- Will be populated via JavaScript -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="swimmerTime">Time (MM:SS.ms)</label>
                    <input type="text" id="swimmerTime" pattern="[0-9]{1,2}:[0-9]{2}.[0-9]{2}" 
                           placeholder="00:00.00" required>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-cancel" id="cancelEntry">Cancel</button>
                    <button type="submit" class="btn-submit">Add Swimmer</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/events.js"></script>
    <script src="js/swimmers.js"></script>
    <script src="js/scoring.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
